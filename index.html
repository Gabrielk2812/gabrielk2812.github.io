<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I ALMOST LOST IT by Gabriel Kokan</title>
    <style>
        /* Updated body styles for mobile responsiveness */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #121212;
  color: white;
  margin: 0;
  padding-bottom: 160px; /* space for sticky player */
  background-image: url('cover.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  filter: blur(10px);
  animation: zoom 30s ease-in-out infinite alternate;
}

/* Keyframes for zoom animation */
@keyframes zoom {
  from { transform: scale(1); }
  to { transform: scale(1.1); }
}

/* Body background styling with blurred cover */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: inherit;
  filter: blur(20px) brightness(0.4);
  z-index: -1;
}

/* Updated player-container for mobile responsiveness */
.player-container {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(145deg, #1f1f1f, #2c2c2c);
  padding: 20px;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  box-shadow: 0 -6px 20px rgba(0, 0, 0, 0.8);
  max-width: 700px;
  width: 100%;
  margin: 0 auto;
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  align-items: center;
  box-sizing: border-box;
}

/* Cover image styling */
.cover {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 10px;
  flex-shrink: 0;
}

/* Tracklist container */
.tracklist {
  margin: 20px auto;
  max-width: 700px;
  padding: 0 20px;
}

/* Track item styling */
.track {
  cursor: pointer;
  padding: 12px 15px;
  margin: 5px 0;
  background-color: #1e1e1e;
  border-radius: 10px;
  transition: background 0.3s;
}

.track:hover, .track.active {
  background-color: #333;
}

/* Controls section styling */
.controls {
  flex: 1 1 250px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* Button container */
.buttons {
  display: flex;
  justify-content: space-between;
}

/* Progress and volume sliders */
.progress, .volume {
  width: 100%;
}

/* Label styling */
.label {
  font-size: 0.9em;
  color: #aaa;
}

/* Button styling */
button {
  background-color: #292929;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.2s ease;
}

button:hover {
  background-color: #3a3a3a;
}

/* Slider styling */
input[type="range"] {
  appearance: none;
  height: 4px;
  background: #444;
  border-radius: 2px;
  outline: none;
}

input[type="range"]::-webkit-slider-thumb {
  appearance: none;
  width: 12px;
  height: 12px;
  background: white;
  border-radius: 50%;
  cursor: pointer;
}

/* Mobile responsive adjustments */
@media (max-width: 480px) {
  .player-container {
    flex-direction: column;
    align-items: stretch;
  }
  .controls {
    width: 100%;
  }
}

    </style>
    <link rel="icon" href="./i-almost-lost-it/d1679e94a0322bd89ef72e68b1589c7e28cb33f1.png">
</head>

<body>
    <h1 style="text-align: center;">I ALMOST LOST IT</h1>
    <h2 style="text-align: center;">Gabriel Kokan</h2>
    <div id="tracklist" class="tracklist"></div>

    <div class="player-container">
        <img src="./i-almost-lost-it/d1679e94a0322bd89ef72e68b1589c7e28cb33f1.png" alt="Album Cover" class="cover" />
        <audio id="audio" preload="auto"></audio>
        <div class="controls">
            <input type="range" id="progress" class="progress" value="0" min="0" max="100">
            <div class="buttons">
                <button id="playPause">Play</button>
                <button id="loop">Loop Off</button>
            </div>
            <label class="label">Volume
                <input type="range" id="volume" class="volume" min="0" max="1" step="0.01" value="1">
            </label>
        </div>
    </div>

    <script>
        const songs = [
            { title: "GOD TEST", file: "./i-almost-lost-it/god test.mp3" },
            { title: "HOME AGAIN", file: "./i-almost-lost-it/home again.mp3" },
            { title: "BOTH SIDES", file: "./i-almost-lost-it/both sides.mp3" },
            { title: "WHERE YOU GO", file: "./i-almost-lost-it/where you go.mp3" },
            { title: "NO LEVEL", file: "./i-almost-lost-it/no level.mp3" },
            { title: "444", file: "./i-almost-lost-it/444.mp3" },
            { title: "I DON'T KNOW MY NAME", file: "./i-almost-lost-it/i dont know my name.mp3" },
            { title: "AYAHUASCA", file: "./i-almost-lost-it/ayahuasca.mp3" },
            { title: "PETALS", file: "./i-almost-lost-it/petals.mp3" },
            { title: "POISON", file: "./i-almost-lost-it/poison.mp3" }
        ];

        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('playPause');
        const loopBtn = document.getElementById('loop');
        const volumeSlider = document.getElementById('volume');
        const progressBar = document.getElementById('progress');
        const tracklist = document.getElementById('tracklist');

        let currentTrackIndex = 0;

        songs.forEach((song, index) => {
            const div = document.createElement('div');
            div.className = 'track';
            div.textContent = song.title;
            div.addEventListener('click', () => {
                setTrack(index);
                audio.play();
                playPauseBtn.textContent = 'Pause';
            });
            tracklist.appendChild(div);
        });

        function setTrack(index) {
            currentTrackIndex = index;
            audio.src = songs[index].file;
            updateTrackHighlight();
        }

        function updateTrackHighlight() {
            document.querySelectorAll('.track').forEach((el, idx) => {
                el.classList.toggle('active', idx === currentTrackIndex);
            });
        }

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        loopBtn.addEventListener('click', () => {
            audio.loop = !audio.loop;
            loopBtn.textContent = audio.loop ? 'Loop On' : 'Loop Off';
        });

        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
        });

        audio.addEventListener('timeupdate', () => {
            progressBar.value = (audio.currentTime / audio.duration) * 100 || 0;
        });

        progressBar.addEventListener('input', () => {
            audio.currentTime = (progressBar.value / 100) * audio.duration;
        });

        audio.addEventListener('ended', () => {
            if (!audio.loop) {
                currentTrackIndex = (currentTrackIndex + 1) % songs.length;
                setTrack(currentTrackIndex);
                audio.play();
            }
        });

        setTrack(0);
    </script>
</body>

</html>
