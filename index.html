<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gabriel Kokan, gkweb, out of spite, gk3, prodbygk">
    <meta name="description" content="Gabriel Kokan's Portfolio">
    <title>GK WEB</title>
    <link rel="icon" href="./Black.png">
    <style>
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(4px);
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .content-wrapper {
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .albumdisplay {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .albumdisplay img {
            max-width: 400px;
            width: 100%;
            height: auto;
        }

        h4 {
            margin: 20px 0;
            font-size: 1.5em;
            text-align: center;
        }

        .announcement h2 {
            text-align: center;
        }

        footer {
            margin-top: auto;
            margin-bottom: 50px;
            text-align: center;
            font-size: 0.8em;
            color: #888;
            width: 100%;
            max-width: 800px;
        }

        .terms-dropdown {
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px 0;
            width: 100%;
            max-width: 600px;
        }

        .terms-dropdown details {
            cursor: pointer;
            font-size: 0.9em;
            color: #888;
        }

        .terms-dropdown details[open] {
            color: white;
        }

        .terms-dropdown summary {
            outline: none;
            padding: 10px;
        }

        .terms-dropdown div {
            padding: 15px;
            text-align: left;
            font-size: 0.8em;
            line-height: 1.5;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 10px;
        }

        .terms-dropdown strong {
            display: block;
            margin: 10px 0 5px;
            color: #fff;
        }

        footer span {
            display: inline-block;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            footer {
                padding: 20px 15px;
                font-size: 0.7em;
            }
        }

        @media (max-width: 768px) {
            .albumdisplay {
                flex-direction: column;
                gap: 20px;
            }

            .albumdisplay img {
                max-width: 300px;
            }

            h4 {
                font-size: 1.2em;
                padding: 0 15px;
            }
        }
    </style>
    <meta name="google-site-verification" content="K5lR4YBtET8dKPfC0WRp9U3liIA1Q7mNu9DxNUgQJLo" />
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop playsinline poster="./Black.png">
            <source src="./oosvis1_2.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content-wrapper">
        <header style="text-align: center;">
            <img src="./oostypo1.png" width="50%">
        </header>
        <div class="albumdisplay">
            <img src="./out of spite cover 5.jpg" alt="Album cover art">
            <img src="./out of spite tracklist v3.jpg" alt="Album tracklist">
        </div>

        <div class="announcement">
            <h2>OUT OF SPITE - EXCLUSIVELY ON THE GK WEB</h2>
            <h2>26.5.2025 9 AM CET</h2>
        </div>

        <footer>
            <span>&copy; 2025 Gabriel Kokan. All content and materials presented on this website are protected under
                applicable intellectual property laws. Unauthorized use or reproduction is prohibited.</span>
        </footer>
    </div>
</body>

</html>
