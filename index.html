<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="I ALMOST LOST IT by Gabriel Kokan">
    <meta property="og:description" content="Listen to the full album">
    <meta property="og:image" content="./i-almost-lost-it/d1679e94a0322bd89ef72e68b1589c7e28cb33f1.png">
    <meta property="og:url" content="https://gabrielk2812.github.io/ialmostlostit.github.io/">

    <title>I ALMOST LOST IT by Gabriel Kokan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding-bottom: 160px;
            color: white;
            position: relative;
            z-index: 1;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./i-almost-lost-it/bck.png') no-repeat center center / cover;
            filter: blur(20px) brightness(0.35);
            z-index: -1;
            animation: zoom 30s infinite alternate ease-in-out;
        }

        body:has(.expanded-player.active){
            overflow: hidden;
        }

        @keyframes zoom {
            0% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(2);
            }
        }

        /* Header Styles */
        .header {
            text-align: center;
            padding: 30px 20px 20px;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 1px;
        }

        .header h2 {
            font-size: 1.5rem;
            margin: 5px 0 0;
            color: rgba(255, 255, 255, 0.8);
            font-weight: normal;
        }

        /* Main Tracklist Styles */
        .tracklist-container {
            margin: 40px auto;
            max-width: 700px;
            padding: 0 20px;
        }

        .tracklist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tracklist-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .track-count {
            color: #aaa;
            font-size: 14px;
        }

        .tracklist {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .track {
            cursor: pointer;
            padding: 15px;
            margin: 8px 0;
            background-color: rgba(40, 40, 40, 0.7);
            border-radius: 10px;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid transparent;
        }

        .track:hover {
            background-color: rgba(60, 60, 60, 0.7);
            transform: translateX(5px);
        }

        .track.active {
            background-color: rgba(80, 80, 80, 0.7);
            border-left: 3px solid #1DB954;
        }

        .track-number {
            color: #aaa;
            width: 25px;
            text-align: right;
            margin-right: 15px;
            font-size: 14px;
        }

        .track-info {
            flex-grow: 1;
            font-size: 16px;
        }

        .track-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .track-duration {
            color: #aaa;
            font-size: 14px;
            margin-right: 10px;
        }

        .download-btn {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.2s;
            padding: 5px;
        }

        .download-btn:hover {
            color: white;
        }

        /* Mini Player Styles */
        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(145deg, #1f1f1f, #2c2c2c);
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -6px 20px rgba(0, 0, 0, 0.8);
            max-width: 700px;
            width: 89%;
            margin: 0 auto;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 100;
        }

        .cover {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cover:hover {
            transform: scale(1.05);
        }

        .controls {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .progress,
        .volume {
            width: 100%;
        }

        .label {
            font-size: 0.9em;
            color: #aaa;
        }

        button {
            background-color: #292929;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        button:hover {
            background-color: #3a3a3a;
        }

        input[type="range"] {
            appearance: none;
            height: 4px;
            background: #444;
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Expanded Player Styles */
        .expanded-player {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .expanded-player.active {
            display: flex;
            overflow:hidden;
        }

        .close-expanded {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
        }

        .expanded-player-content {
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .expanded-player-meta {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .expanded-cover {
            width: 100%;
            max-width: 300px;
            height: auto;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .expanded-player-title {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .expanded-player-artist {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        .now-playing {
            font-size: 1.5rem;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .expanded-player-controls {
            width: 100%;
        }

        .expanded-progress {
            width: 100%;
            margin: 20px 0;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 5px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .expanded-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .expanded-buttons button {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        .expanded-volume {
            width: 100%;
            margin-top: 20px;
        }

        .social-share {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .share-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .share-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .facebook-btn:hover {
            background-color: #3b5998;
        }

        .twitter-btn:hover {
            background-color: #1DA1F2;
        }

        .whatsapp-btn:hover {
            background-color: #25D366;
        }

        .telegram-btn:hover {
            background-color: #0088cc;
        }
    </style>

<body>
    <div class="header">
        <h1>I ALMOST LOST IT</h1>
        <h2>Gabriel Kokan</h2>
        <div class="social-share">
            <button class="share-btn facebook-btn" title="Share on Facebook"><i class="fab fa-facebook-f"></i></button>
            <button class="share-btn twitter-btn" title="Share on Twitter"><i class="fab fa-twitter"></i></button>
            <button class="share-btn whatsapp-btn" title="Share on WhatsApp"><i class="fab fa-whatsapp"></i></button>
            <button class="share-btn telegram-btn" title="Share on Telegram"><i
                    class="fab fa-telegram-plane"></i></button>
        </div>
    </div>

    <div class="tracklist-container">
        <div class="tracklist-header">
            <h2 class="tracklist-title">Tracklist</h2>
            <span class="track-count">10 songs</span>
        </div>
        <div id="tracklist" class="tracklist"></div>
    </div>

    <div class="player-container">
        <img src="./i-almost-lost-it/d1679e94a0322bd89ef72e68b1589c7e28cb33f1.png" alt="Album Cover" class="cover"
            id="cover" />
        <audio id="audio" preload="auto"></audio>
        <div class="controls">
            <input type="range" id="progress" class="progress" value="0" min="0" max="100">
            <div class="buttons">
                <button id="playPause"><i class="fas fa-play"></i></button>
                <button id="loop"><i class="fas fa-redo"></i></button>
            </div>
            <label class="label">Volume
                <input type="range" id="volume" class="volume" min="0" max="1" step="0.01" value="1">
            </label>
        </div>
    </div>

    <!-- Expanded Player -->
    <div class="expanded-player" id="expandedPlayer">
        <button class="close-expanded" id="closeExpanded"><i class="fas fa-times"></i></button>

        <div class="expanded-player-content">
            <div class="expanded-player-meta">
                <img src="./i-almost-lost-it/d1679e94a0322bd89ef72e68b1589c7e28cb33f1.png" alt="Album Cover"
                    class="expanded-cover" id="expandedCover" />
                <h1 class="expanded-player-title">I ALMOST LOST IT</h1>
                <h2 class="expanded-player-artist">Gabriel Kokan</h2>
                <div class="now-playing" id="nowPlaying">Now Playing: GOD TEST</div>
            </div>

            <div class="expanded-player-controls">
                <input type="range" id="expandedProgress" class="expanded-progress" value="0" min="0" max="100">
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">3:45</span>
                </div>
                <div class="expanded-buttons">
                    <button id="expandedPlayPause"><i class="fas fa-play"></i></button>
                    <button id="expandedLoop"><i class="fas fa-redo"></i></button>
                </div>
                <label class="label">Volume
                    <input type="range" id="expandedVolume" class="expanded-volume" min="0" max="1" step="0.01"
                        value="1">
                </label>
            </div>
        </div>
    </div>

    <script>
        const songs = [
            { title: "GOD TEST", file: "./i-almost-lost-it/god test.mp3", duration: "4:21" },
            { title: "HOME AGAIN", file: "./i-almost-lost-it/home again.mp3", duration: "1:08" },
            { title: "BOTH SIDES", file: "./i-almost-lost-it/both sides.mp3", duration: "1:45" },
            { title: "WHERE YOU GO", file: "./i-almost-lost-it/where you go.mp3", duration: "2:14" },
            { title: "NO LEVEL", file: "./i-almost-lost-it/no level.mp3", duration: "2:21" },
            { title: "444", file: "./i-almost-lost-it/444.mp3", duration: "2:22" },
            { title: "I DON'T KNOW MY NAME", file: "./i-almost-lost-it/i dont know my name.mp3", duration: "1:55" },
            { title: "AYAHUASCA", file: "./i-almost-lost-it/ayahuasca.mp3", duration: "2:06" },
            { title: "PETALS", file: "./i-almost-lost-it/petals.mp3", duration: "4:03" },
            { title: "TIME WILL START FOR YOU", file: "./i-almost-lost-it/TIME WILL START FOR YOU.mp3", duration: "3:39" }
        ];

        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('playPause');
        const expandedPlayPauseBtn = document.getElementById('expandedPlayPause');
        const loopBtn = document.getElementById('loop');
        const expandedLoopBtn = document.getElementById('expandedLoop');
        const volumeSlider = document.getElementById('volume');
        const expandedVolumeSlider = document.getElementById('expandedVolume');
        const progressBar = document.getElementById('progress');
        const expandedProgressBar = document.getElementById('expandedProgress');
        const tracklist = document.getElementById('tracklist');
        const cover = document.getElementById('cover');
        const expandedPlayer = document.getElementById('expandedPlayer');
        const closeExpanded = document.getElementById('closeExpanded');
        const expandedCover = document.getElementById('expandedCover');
        const nowPlaying = document.getElementById('nowPlaying');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');

        let currentTrackIndex = 0;

        // Function to download a file
        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename || 'download';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Create track list items
        function createTrackItem(song, index) {
            const trackDiv = document.createElement('div');
            trackDiv.className = 'track';

            const trackNumber = document.createElement('div');
            trackNumber.className = 'track-number';
            trackNumber.textContent = (index + 1).toString().padStart(2, '0');

            const trackInfo = document.createElement('div');
            trackInfo.className = 'track-info';
            trackInfo.textContent = song.title;
            trackInfo.addEventListener('click', () => {
                setTrack(index);
                audio.play();
                updatePlayPauseButtons();
            });

            const trackActions = document.createElement('div');
            trackActions.className = 'track-actions';

            const duration = document.createElement('span');
            duration.className = 'track-duration';
            duration.textContent = song.duration;
            trackActions.appendChild(duration);

            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.innerHTML = '<i class="fas fa-download"></i>';
            downloadBtn.title = 'Download';
            downloadBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                downloadFile(song.file, song.title + '.mp3');
            });

            trackActions.appendChild(downloadBtn);
            trackDiv.appendChild(trackNumber);
            trackDiv.appendChild(trackInfo);
            trackDiv.appendChild(trackActions);
            tracklist.appendChild(trackDiv);

            return trackDiv;
        }

        // Initialize tracklist
        songs.forEach((song, index) => {
            createTrackItem(song, index);
        });

        function setTrack(index) {
            currentTrackIndex = index;
            audio.src = songs[index].file;
            updateTrackHighlight();
            updateNowPlaying();
            duration.textContent = songs[index].duration;
            currentTime.textContent = '0:00';
        }

        function updateTrackHighlight() {
            document.querySelectorAll('.track').forEach((el, idx) => {
                el.classList.toggle('active', idx === currentTrackIndex);
            });
        }

        function updateNowPlaying() {
            nowPlaying.textContent = `Now Playing: ${songs[currentTrackIndex].title}`;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updatePlayPauseButtons() {
            const icon = audio.paused ? 'play' : 'pause';
            playPauseBtn.innerHTML = `<i class="fas fa-${icon}"></i>`;
            expandedPlayPauseBtn.innerHTML = `<i class="fas fa-${icon}"></i>`;
        }

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
            updatePlayPauseButtons();
        }

        function toggleLoop() {
            audio.loop = !audio.loop;
            const color = audio.loop ? '#1DB954' : 'white';
            loopBtn.style.color = color;
            expandedLoopBtn.style.color = color;
        }

        // Player controls
        playPauseBtn.addEventListener('click', togglePlayPause);
        expandedPlayPauseBtn.addEventListener('click', togglePlayPause);

        loopBtn.addEventListener('click', toggleLoop);
        expandedLoopBtn.addEventListener('click', toggleLoop);

        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
            expandedVolumeSlider.value = volumeSlider.value;
        });

        expandedVolumeSlider.addEventListener('input', () => {
            audio.volume = expandedVolumeSlider.value;
            volumeSlider.value = expandedVolumeSlider.value;
        });

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100 || 0;
            progressBar.value = progress;
            expandedProgressBar.value = progress;
            currentTime.textContent = formatTime(audio.currentTime);
        });

        progressBar.addEventListener('input', () => {
            audio.currentTime = (progressBar.value / 100) * audio.duration;
            expandedProgressBar.value = progressBar.value;
            currentTime.textContent = formatTime(audio.currentTime);
        });

        expandedProgressBar.addEventListener('input', () => {
            audio.currentTime = (expandedProgressBar.value / 100) * audio.duration;
            progressBar.value = expandedProgressBar.value;
            currentTime.textContent = formatTime(audio.currentTime);
        });

        audio.addEventListener('ended', () => {
            if (!audio.loop) {
                currentTrackIndex = (currentTrackIndex + 1) % songs.length;
                setTrack(currentTrackIndex);
                audio.play();
                updatePlayPauseButtons();
            }
        });

        // Expanded player functionality
        cover.addEventListener('click', () => {
            expandedPlayer.classList.add('active');
        });

        expandedCover.addEventListener('click', () => {
            expandedPlayer.classList.add('active');
        });

        closeExpanded.addEventListener('click', () => {
            expandedPlayer.classList.remove('active');
        });

        // Initialize first song
        setTrack(0);

        // Social media sharing functions
        function shareOnFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }

        function shareOnTwitter() {
            const text = encodeURIComponent("I ALMOST LOST IT by Gabriel Kokan");
            const url = encodeURIComponent(window.location.href);
            window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
        }

        function shareOnWhatsApp() {
            const text = encodeURIComponent("I ALMOST LOST IT by Gabriel Kokan - " + window.location.href);
            window.open(`https://wa.me/?text=${text}`, '_blank');
        }

        function shareOnTelegram() {
            const text = encodeURIComponent("I ALMOST LOST IT by Gabriel Kokan");
            const url = encodeURIComponent(window.location.href);
            window.open(`https://t.me/share/url?url=${url}&text=${text}`, '_blank');
        }

        // Add event listeners for share buttons
        document.querySelector('.facebook-btn').addEventListener('click', shareOnFacebook);
        document.querySelector('.twitter-btn').addEventListener('click', shareOnTwitter);
        document.querySelector('.whatsapp-btn').addEventListener('click', shareOnWhatsApp);
        document.querySelector('.telegram-btn').addEventListener('click', shareOnTelegram);
    </script>
</body>
